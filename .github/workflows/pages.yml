name: ddox documentation deployment

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "examples"
      - "README.md"
      - "LICENSE.md"
      - ".gitignore"

    workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup D for development
        uses: dlang-community/setup-dlang@v1.3.0
        with:
          compiler: "dmd-latest"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Generate ddox
        run: |
          dub build -b ddox
          cp ./docs/dsdl2.html ./docs/index.html
          mv ./docs ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
